machine:
  services:
    - docker
    
dependencies:
  override:
    - docker info
    - docker build -t stonerworx/opensurf-java .

test:
  override:
    - docker run stonerworx/opensurf-java gradle test
  post:
    - docker cp stonerworx/opensurf-java:/home/javalibs $CIRCLE_ARTIFACTS/libs
    - docker cp stonerworx/opensurf-java:/home/opensurf-java/build/reports $CIRCLE_ARTIFACTS/reports

deployment:
  hub:
    branch: master
    commands:
      - docker login -e $DOCKER_EMAIL -u $DOCKER_USER -p $DOCKER_PASS
      - docker push stonerworx/opensurf-java