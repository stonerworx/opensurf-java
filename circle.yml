general:
  artifacts:
    - "~/artifacts"

machine:
  services:
    - docker
    
dependencies:
  override:
    - docker info
    - docker build -t stonerworx/opensurf-java .
    - CONTAINERID=$(docker run -d stonerworx/opensurf-java /bin/bash -c)

test:
  override:
    - docker run stonerworx/opensurf-java gradle test
  post:
    - mkdir -p ~/artifacts
    - docker cp $CONTAINERID:/home/javalibs ~/artifacts/
    - docker cp $CONTAINERID:/home/opensurf-java/build/reports ~/artifacts/

deployment:
  hub:
    branch: master
    commands:
      - docker login -e $DOCKER_EMAIL -u $DOCKER_USER -p $DOCKER_PASS
      - docker push stonerworx/opensurf-java